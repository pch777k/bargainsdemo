<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
  <!-- Styles CSS -->
  <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">

  <title>Welcome</title>
</head>
<body>
<div id="wrap">

  <!-- Navigation simple -->
  <div th:replace="fragments/navigation-simple :: navigation-simple"></div>	

  <div id="main" class="container">
	
  <div class="container  rounded bg-white my-4 py-4">
	<div class="row border rounded mx-2">
	  <div class="col-12 py-2 text-center">
		<span class="mx-2"><i class="text-danger"></i></span>Welcome <strong>[[${nickname}]]</strong>, you have signed up successfully!
		<a class="ml-2" th:href="@{/login}">Click here to Login</a>
	  </div>
	</div>
  </div>

  </div>

</div>
	
  <!-- Footer -->	
  <div th:replace="fragments/footer :: footer"></div>
	
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
