<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
  <title>Sign up</title>
	
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
    
</head>
<body>

<div id="wrap">
  <!-- Navigation simple -->
  <div th:replace="fragments/navigation-simple :: navigation-simple"></div>	

  <div id="main" class="container">

	<div class="container my-5">
	  <div class="row d-flex justify-content-center">
	    <div class="col-12 col-sm-8 col-md-6 border border-primary rounded bg-white">
	      <div>
	        <p class="pt-3 h3 text-center">Sign up</p>
	        <hr>
	      </div>
	      <div class="text-center text-danger" th:if="${exist}">					
			<h6 >User with this email already exists</h6>
		  </div>
	
	      <form th:action="@{/process_register}" th:object="${user}" method="post" enctype="multipart/form-data" style="max-width: 600px; margin: 0 auto;">
	 	    	             
			<div class="form-group row">
			  <div class="col-sm-12 text-center">
			    <label for="nickname"><strong>NICKNAME</strong></label> 
		        <input type="text" th:field="*{nickname}" id="nickname" class="form-control" placeholder="nickname"/>
		        <small><span class="text text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></span></small>
			  </div>  
			</div>
				<div class="form-group row">
			  <div class="col-sm-12 text-center">
			    <label for="email"><strong>EMAIL</strong></label> 
		        <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="email"/>
		        <small><span class="text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span></small>
			  </div>  
			</div>
				<div class="form-group row">
			  <div class="col-sm-12 text-center">
			    <label for="password"><strong>PASSWORD</strong></label> 
		        <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="password"/>
		        <small><span class="text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span></small>
			  </div>  
			</div>
	            		
			<div class="d-flex justify-content-center mb-3">
			  <a class="btn btn-primary mt-3 mr-3" th:href="@{/}" role="button">Back</a>
			  <button type="submit" class="btn btn-primary mt-3">Sign Up</button>
			</div>
		  
		  </form>
		
		</div>
	  </div>
	</div> 

  </div>
</div>
 
  <!-- Footer -->	
  <div th:replace="fragments/footer :: footer"></div>       

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
</body>
</html>
