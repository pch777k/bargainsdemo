<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/base :: baseHeader(~{::title},~{::link})">
<title>Best price deals | Bargains</title>
<link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
</head>   

<body>
<div id="wrap">	

  <!-- Navigation -->
  <div th:replace="fragments/navigation :: navigation(href='/')"></div>

  <div id="main" class="container text-center">
  
  <!-- Bar-categories -->
  <div th:replace="fragments/bar-categories :: bar-categories"></div>
   
  <!-- Navigation-pills -->
  <div th:replace="fragments/navigation-pills :: navigation-pills(bestClass='nav-link active', newClass='nav-link', commentedClass='nav-link', bestHref='/', newHref='/new', commentedHref='/commented', hideHref='/')"></div>

  <div th:if="${totalBargains == 0}" class="text-light">	
    <div class="jumbotron mt-5">
      <h1 class="display-4">Welcome</h1>
      <p class="lead">It's a simple project that allows you to share bargains, cheap deals, discounts and sales. </p>
      <hr class="my-4">
      <p>There are not any bargains now, you can load sample offers to test the application</p>
      <p class="lead">
        <a class="btn btn-sm btn-success mr-5 my-lg-0" th:href="@{/init-data}" title="loading some sample data (users, bargains, comments and votes)" role="button">Load sample data <span><i class="fas fa-upload"></i></span></a>
      </p>
      <img src="https://i.postimg.cc/d1x8QVFJ/Brother-printer-dashboard.jpg" class="img-fluid" alt="Responsive image">
    </div> 
  </div>
	
  <div th:each="bargain: ${bargains}" class="card my-3" >
	<!-- Bargains display -->
	<div th:replace="fragments/bargains-display :: bargains-display"></div>  	  
  </div>	

  <!-- Delete Modal -->	
  <div th:replace="fragments/modal-delete :: modal-delete"></div>	
		
  <!-- Close Modal -->	
  <div th:replace="fragments/modal-close :: modal-close"></div>	
	
  <!-- Open Modal -->	
  <div th:replace="fragments/modal-open :: modal-open"></div>	
		
  <!-- Pagination -->	
  <div th:replace="fragments/pagination-bargain :: pagination-bargain(href='/')"></div>	
	
  </div>

</div>
	
  <!-- Footer -->	
  <div th:replace="fragments/footer :: footer"></div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- Font awesome -->
  <script src="/webjars/font-awesome/5.14.0/js/all.js" type ="text/javascript"></script>
    
  <script src="../static/js/modal-delete.js" th:src="@{/js/modal-delete.js}" type ="text/javascript"></script>
  <script src="../static/js/modal-close.js" th:src="@{/js/modal-close.js}" type ="text/javascript"></script>
  <script src="../static/js/modal-open.js" th:src="@{/js/modal-open.js}" type ="text/javascript"></script>
  <script src="../static/js/copy-to-clipboard.js" th:src="@{/js/copy-to-clipboard.js}" type ="text/javascript"></script>
    
</body>
</html>
