<div th:fragment="pagination-activity">
	
<!-- Pagination activity--> 									
<div class="container" >	
	<div class="row justify-content-center">	
 		<div class="col-auto">
 			<nav aria-label="Page navigation">
		    	<ul class="pagination pagination-sm ">
		  	 		<li class="page-item" th:classappend="${activities.number == 0} ? 'disabled'">
		    			<a class="page-link" 
				    	   th:href="@{/users/{userId}/overview (userId=${profileUser.id}, page=${1}, pageSize=${activities.size})}">
				    	   &laquo;
				    	</a>
		    		</li>	  
				    <li class="page-item" th:classappend="${activities.number == 0} ? 'disabled'">
				    	<a class="page-link" 
				    	   th:href="@{/users/{userId}/overview (userId=${profileUser.id}, page=${activities.number}, pageSize=${activities.size})}">
				    	   &lsaquo;
				    	</a>
				    </li>	
				    
				    <th:block th:if="${totalPages <= 10}">       
					    <li class="page-item" th:classappend="${i == activities.number+1} ? 'active'" 
					    					  th:each="i: ${#numbers.sequence(1, activities.totalPages)}">
					    	<a class="page-link" 
					    	   th:href="@{/users/{userId}/overview (userId=${profileUser.id}, page=${i}, pageSize=${currentSize})}" 
					    	   th:text="${i}">
					    	</a>
					    </li>	
				    </th:block>
				    
				    <th:block th:if="${totalPages > 10}">
				    	<th:block th:if="${currentPage <= 5 or currentPage >= totalPages - 4}">
				    		<li class="page-item" th:classappend="${i == activities.number+1} ? 'active'" th:each="i: ${#numbers.sequence(1, 5)}">
						    	<a class="page-link" 
						    	   th:href="@{/users/{userId}/overview (userId=${profileUser.id}, page=${i}, pageSize=${currentSize})}" 
						    	   th:text="${i}">
						    	</a>
				    		</li>	
					    		<a th:if="${currentPage<=5}" class="page-link" 
						    	   th:href="@{/users/{userId}/overview (userId=${profileUser.id}, page=${6}, pageSize=${currentSize})}" 
						    	   th:text="...">
						    	</a>
						    	<a th:if="${currentPage>=9}" class="page-link" 
						    	   th:href="@{/users/{userId}/overview (userId=${profileUser.id}, page=${8}, pageSize=${currentSize})}" 
						    	   th:text="...">
						    	</a>
					    	<li class="page-item" th:classappend="${i == activities.number+1} ? 'active'" th:each="i: ${#numbers.sequence(totalPages - 4, totalPages)}">
						    	<a class="page-link" 
						    	   th:href="@{/users/{userId}/overview (userId=${profileUser.id}, page=${i}, pageSize=${currentSize})}" 
						    	   th:text="${i}">
						    	</a>
				    		</li>	
				    	</th:block>	
				    	<th:block th:if="${currentPage > 5 and currentPage < totalPages - 4}">
				    		<a class="page-link" 
					    	   th:href="@{/users/{userId}/overview (userId=${profileUser.id}, page=${currentPage-5}, pageSize=${currentSize})}" 
					    	   th:text="...">
					    	</a>				    	
					    	<li class="page-item" th:classappend="${i == activities.number+1} ? 'active'" th:each="i: ${#numbers.sequence(currentPage - 4, currentPage + 4)}">
						    	<a class="page-link" 
						    	   th:href="@{/users/{userId}/overview (userId=${profileUser.id}, page=${i}, pageSize=${currentSize})}" 
						    	   th:text="${i}">
						    	</a>
				    		</li>	
						    	<a class="page-link" 
						    	   th:href="@{/users/{userId}/overview (userId=${profileUser.id}, page=${currentPage+5}, pageSize=${currentSize})}" 
						    	   th:text="...">
						    	</a>
				    	
				    	</th:block>
					</th:block>

				    <li class="page-item" th:classappend="${activities.number + 1 == activities.totalPages} ? 'disabled'">		    
				   		<a class="page-link" 
				   		   th:href="@{/users/{userId}/overview (userId=${profileUser.id}, page=${activities.number+2}, pageSize=${activities.size})}">
				   		   &rsaquo;
				   		</a>
				    </li>
				    <li class="page-item" th:classappend="${activities.number + 1 == activities.totalPages} ? 'disabled'">
				    	<a class="page-link" 
				    	   th:href="@{/users/{userId}/overview (userId=${profileUser.id}, page=${activities.totalPages}, pageSize=${activities.size})}">
				    	   &raquo;
				    	</a>
				    </li>
		  		</ul>
			</nav>
		</div>
	</div>
</div>
<!-- Pagination activity-->
	
</div>
