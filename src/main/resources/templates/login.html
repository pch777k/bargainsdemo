<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
  <title>Sign in</title>
</head>
<body>

<div id="wrap">
  <!-- Navigation simple -->
  <div th:replace="fragments/navigation-simple :: navigation-simple"></div>	

  <div id="main" class="container">

	<div class="container text-center my-5 ">
	  <div class="row d-flex justify-content-center">
	    <div class="col-12 col-sm-8 col-md-6 border border-primary rounded bg-white">
	      <div>
	        <p class="text-primary pt-3 h3">Sign In</p>
	      </div>
	      <div class="text-center text-danger" th:if="${param.error}">					
			<h6>Invalid email or password</h6>
		  </div>
	      
	      <form th:action="@{/login}" method="post" style="max-width: 600px; margin: 0 auto;">
	       	<div class="form-group row">
			  <div class="col-sm-12">
			    <label for="nickname"><strong>EMAIL</strong></label> 
			    <input type="text" id="email" name="email" placeholder="email" class="form-control"/>	       
			  </div>  
			</div>
		 	<div class="form-group row">
			  <div class="col-sm-12">
			    <label for="nickname"><strong>PASSWORD</strong></label> 
			     <input type="password" id="password" name="password" placeholder="password" class="form-control"/>	       
			  </div>  
			</div>
	        <div>
	          <a class="btn btn-primary mt-3 mr-3" th:href="@{/}" role="button">Back</a>
	          <button type="submit" class="btn btn-primary mt-3">Sign In</button>
	        </div>
	        
	      </form>
	      <hr>
		  <div>You can log in as a guest</div>
		  	<div class="pt-1 pb-2">
		  	  <span class="text-primary">email:</span><span> guest@demomail.com</span>	
		  	  <span class="text-primary">password:</span><span> guest</span>
		  	</div> 
		    <hr>
		  	
		   <div class="pb-4">
		  	<small>Don't have an account? <a id="sign-up" href="/register">Sign up here</a></small>
		  </div>

	    </div>
	  </div>
	</div>

  </div>

</div>
	
  <!-- Footer -->	
  <div th:replace="fragments/footer :: footer"></div>
		
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
