<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Profile</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <!-- Font awesome -->
  <link rel="stylesheet" type="text/css" href="/webjars/font-awesome/5.14.0/css/all.css">
  <!-- Styles CSS -->
  <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">

</head>
<body>

<div id="wrap">
  <!-- Navbar -->
  <div th:replace="fragments/navigation-nosearch :: navigation-nosearch"></div>

  <div id="main" class="container my-5">

    <div class="row d-flex justify-content-center">
      <div class="col-8 col-md-5 border border-primary rounded bg-white">
        <div>
          <p class="pt-3 h3 text-center">Profile</p>
          <hr>
        </div>
      
        <form th:action="@{/users/{userId}/profile (userId=${userDto.id})}" th:object="${userDto}" method="post" enctype="multipart/form-data" style="max-width: 600px; margin: 0 auto;">
          
          <input type="hidden" th:field="*{id}" class="form-control" />
 	      <input type="hidden" th:field="*{password}"  class="form-control" placeholder="password"/> 
          
          <div class="row justify-content-center">
		    <img th:unless="*{photo == null}" th:src="${'/users/' + userDto.id + '/photo'}" id="thumbnail" width="200" height="200"/>
		    <img th:if="*{photo == null}" src="https://i.postimg.cc/nc5XP8HW/guest.png" id="thumbnail" width="200" height="200"/>
		  </div>	
		  
		  <div class="input-group  my-3">
		    <div class="custom-file">
		      <input type="file" class="custom-file-input" name="fileImage"  id="fileImage" accept="image/png, image/jpeg" onchange="previewImage()"/>
		      <label class="custom-file-label" id="fileLabel" for="fileImage">Choose file</label>
		    </div>  
		  </div>
		                                       
 	      <div class="form-group row ">
		    <div class="col-sm-12">
	          <input type="text" th:field="*{nickname}" id="nickname" class="form-control" placeholder="nickname"/>
	          <small><span class="text text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></span></small>
		    </div>  
		  </div>
		  
		  <div class="form-group row">
		    <div class="col-sm-12">
	          <input type="email" th:field="*{email}" id="email" class="form-control" readonly/>
		    </div>  
		  </div>
		            
    	  <div class="d-flex justify-content-center mb-3">
	        <a class="btn btn-primary mt-3 mr-3" th:href="@{/}" role="button">Back</a>
	        <button type="submit" class="btn btn-primary mt-3">Edit</button>
	      </div>
		
        </form>
      </div>
    </div>
    
  </div>
</div>
	
  <!-- Footer -->	
  <div th:replace="fragments/footer :: footer"></div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
  <!-- Datapicker -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" type ="text/javascript"></script>
  <!-- Font awesome -->
  <script src="/webjars/font-awesome/5.14.0/js/all.js" type ="text/javascript"></script>
    
  <script src="../static/js/display-image.js" th:src="@{/js/display-image.js}" type ="text/javascript"></script>
  <script src="../static/js/display-filename.js" th:src="@{/js/display-filename.js}" type ="text/javascript"></script>
    
</body>
</html>
