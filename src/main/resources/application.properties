# 
spring.datasource.url=jdbc:postgresql://localhost:5432/bargain_db
spring.datasource.username=postgres
spring.datasource.password=password

spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=create

#spring.jpa.show-sql=true

server.error.whitelabel.enabled=false

# Configure thymeleaf
spring.thymeleaf.mode: HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/

# Constant values
bargainapp.no-user-photo-url=https://i.postimg.cc/nc5XP8HW/guest.png
bargainapp.photo-file-name=no_photo.jpg
bargainapp.user-directory-path=./user-photos/
bargainapp.no-bargain-photo-url=https://i.postimg.cc/mgx3wQ42/no-bargain-photo.png
bargainapp.bargain-directory-path=./bargain-photos/

bargainapp.number-of-votes=500
